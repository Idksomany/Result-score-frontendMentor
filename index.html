<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">
    <div class="card-score">
      <span id = "result-score">Your Result</span>
      <div class="card-score-text">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h3>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-sum">
      <span id = "sum-span">Summary</span>      
      <div class="row">
        <div class="reaction">
          <div class="reaction-ps">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
            <span><b>80 </b> /100 </span>    
        </div>
        <div class="memory">
          <div class="memory-ps">
            <img src="assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <div class="memory-score">
            <span><b>92 </b> / 100</span>
          </div>
        </div>
        <div class="verbal">
          <div class="verbal-ps">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <div class="verbal-score">
            <span><b>61 </b> / 100</span>
          </div>
        </div>
        <div class="virtual">
          <div class="virtual-ps">
            <img src="assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <div class="virtual-score">
            <span><b>72 </b> / 100</span>
          </div>
        </div>
      </div>
      <button class = "btn-continue">Continue</button>

    </div>
  </div>

</body>
</html>
